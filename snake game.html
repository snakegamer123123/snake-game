<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 20; // Size of each tile (snake and food)
        const boardWidth = canvas.width / tileSize;
        const boardHeight = canvas.height / tileSize;

        let snake = [{ x: 8, y: 8 }];
        let direction = 'RIGHT';
        let food = getRandomFoodPosition();
        let score = 0;

        // Movement key codes for arrow keys
        const directionMap = {
            'ArrowUp': 'UP',
            'ArrowDown': 'DOWN',
            'ArrowLeft': 'LEFT',
            'ArrowRight': 'RIGHT'
        };

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (directionMap[e.key]) {
                const newDirection = directionMap[e.key];
                // Prevent the snake from reversing direction
                if ((newDirection === 'UP' && direction !== 'DOWN') ||
                    (newDirection === 'DOWN' && direction !== 'UP') ||
                    (newDirection === 'LEFT' && direction !== 'RIGHT') ||
                    (newDirection === 'RIGHT' && direction !== 'LEFT')) {
                    direction = newDirection;
                }
            }
        });

        // Update the game state
        function update() {
            const head = { ...snake[0] };

            // Move the snake in the current direction
            switch (direction) {
                case 'UP': head.y -= 1; break;
                case 'DOWN': head.y += 1; break;
                case 'LEFT': head.x -= 1; break;
                case 'RIGHT': head.x += 1; break;
            }

            // Check for collision with the walls
            if (head.x < 0 || head.x >= boardWidth || head.y < 0 || head.y >= boardHeight) {
                gameOver();
                return;
            }

            // Check for collision with itself
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add the new head to the snake
            snake.unshift(head);

            // Check if the snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = getRandomFoodPosition(); // Generate new food
            } else {
                snake.pop(); // Remove the tail
            }

            // Draw everything
            draw();
        }

        // Get random food position
        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * boardWidth),
                y: Math.floor(Math.random() * boardHeight)
            };
        }

        // Draw the game state
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'darkgreen';
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw the food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            // Draw the score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Handle game over state
        function gameOver() {
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 90, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 30);
            clearInterval(gameInterval);
        }

        // Game loop
        const gameInterval = setInterval(update, 100); // Update every 100ms

    </script>
</body>
</html>
